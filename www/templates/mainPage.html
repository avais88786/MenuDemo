<ion-view>
  <ion-content>
    <ul class="flex-container">
         <div ng-repeat="item in items" style="position:relative;">
          <li class="flex-item" ng-click="addItem(item)" ng-dblclick="addQuantity(item)">{{item.Name}}</li>
          <label class="flex-item-footer">{{item.Quantity}}</label>
          </div>  
        </ul>
  </ion-content>
</ion-view>
